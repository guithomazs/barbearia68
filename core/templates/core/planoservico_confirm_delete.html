{% extends "core/base.html" %}

{% block content %}
<h2>Confirmar Exclusão da Associação</h2>
<p>Tem certeza que deseja excluir a associação do plano <strong>{{ object.plano.nome }}</strong> com o serviço <strong>{{ object.servico.nome }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a class="btn btn-secondary" href="{% url 'planoservico_list' %}">Cancelar</a>
</form>
{% endblock %}
