{% extends "core/base.html" %}

{% block content %}
<h2>Confirmar Exclusão do Serviço</h2>
<p>Tem certeza que deseja excluir o serviço <strong>{{ object.nome }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a class="btn btn-secondary" href="{% url 'servico_list' %}">Cancelar</a>
</form>
{% endblock %}
