{% extends "core/base.html" %}

{% block content %}
<h2>{% if object %}Editar Pessoa{% else %}Criar Nova Pessoa{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a class="btn btn-secondary" href="{% url 'pessoa_list' %}">Cancelar</a>
</form>
{% endblock %}
